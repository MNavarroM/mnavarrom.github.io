<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../jquery/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
    <title>Eliminación de atributos</title>
</head>

<body>
    <h2>Autor: Mario Navarro Madrid</h2>
    <p>Eliminar uno o varios atributos mediante removeAttr().</p>
    <table width="50">
        <tr>
            <td nowrap>
                Esta celda tiene un nowrap, con lo que todo el texto se muestra en la misma línea!
                Pero realmente la tabla mide 50 pixeles de anchura, luego tendrían que aparece varias líneas!
            </td>
        </tr>
    </table>
    <input type="Button" id="boton" value="Quitar nowrap">
</body>

</html>
